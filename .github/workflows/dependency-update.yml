name: Monthly Dependency Update

on:
  schedule:
    - cron: "0 9 1 * *" # First day of each month at 9:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Update dependencies
        run: pnpm update --latest

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git switch --force-create dependency-update
          git add .
          git diff --cached --quiet || git commit --message "Update dependencies to latest"
          git push --force origin dependency-update

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --head dependency-update --base main --state open --json number --jq '.[0].number')
          if [ -z "$existing_pr" ]; then
            gh pr create --fill --label dependencies --base main
          fi
